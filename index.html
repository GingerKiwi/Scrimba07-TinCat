<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinCat</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/assets/icon-profile.png" alt="profile icon" />
      <img src="/assets/logo.png" alt="logo icon" />
      <img src="/assets/icon-chat.png" alt="profile icon" />
    </header>
    <main>
      <div class="photo">
        photo here
        <div class="cat-name" id="cat-name">cat name</div>
        <div class="cat-bio" id="cat-bio">cat bio</div>
      </div>
      <div class="choice">
        <img src="/assets/icon-cross.png" alt="red x icon" />
        <img src="/assets/icon-heart.png" alt="green heart icon" />
      </div>
    </main>
  </body>
  <script src="app.js" type="module"></script>
  <script src="data.js" type="module"></script>
  <script src="Cat.js" type="module"></script>
</html>
