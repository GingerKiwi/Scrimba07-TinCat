<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinCat</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/icon-profile.png" alt="profile icon" class="icon" />
        <img src="/assets/logo.png" alt="logo icon" class="icon" />
        <img src="/assets/icon-chat.png" alt="profile icon" class="icon" />
      </header>
      <main>
        <div class="profile">
          <img src="/assets/dog-rex.jpg" alt="rex the dog" />
          <div class="cat-name" id="cat-name">cat name cat age</div>
          <div class="cat-bio" id="cat-bio">cat bio</div>
        </div>
        <div class="choice">
          <img src="/assets/icon-cross.png" alt="red x icon" class="icon" />
          <img
            src="/assets/icon-heart.png"
            alt="green heart icon"
            class="icon"
          />
        </div>
      </main>
    </div>
    <!-- End app container -->
  </body>
  <script src="app.js" type="module"></script>
  <script src="data.js" type="module"></script>
  <script src="Cat.js" type="module"></script>
</html>
